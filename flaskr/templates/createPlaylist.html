<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')
    }}"" />
    <title>PreGame | Create Playlist</title>
  </head>

  <body>
    <main class="container p-5 mt-4">
      <div>
        <input
          type="text"
          class="form-control playlist-name"
          placeholder="Enter Playlist Name..."
        />
      </div>
      <hr />
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control user-input"
          placeholder="Enter a artist..."
        />
        <div class="input-group-append">
          <button
            class="btn btn-secondary enter-btn"
            type="button"
            id="button-addon2"
          >
            Enter
          </button>
        </div>
      </div>

      <hr />

      <div>
        <h4>Artists</h4>
        <ul class="artist-ul" id="artist"></ul>
      </div>

      <button class="submit-btn" type="button" class="btn btn-primary">
        Create Playlist
      </button>
    </main>

    <script src="{{ url_for('static', filename='js/main.js')
    }}"></script>
  </body>
</html>
